<div class="row g-0">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>

    <div class="col-9 p-5 pt-4">
        <div class="d-flex justify-content-between">
            <h1 class="fw-light d-inline">Facturas</h1>
            
            
        </div>

        <div class="productos mt-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Total</th>
                    <th scope="col">Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data" (click)="showPopup(item)">
                    <th scope="row">{{ item.bullId }}</th>
                    <td>{{ item.billCustomerName }}</td>
                    <td>{{item.billTotal}}</td>
                    <td>{{ item.billDate | date }} </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Eliminar factura</h4>
          </div>
          <div class="modal-body">
            <div>Desea eliminar la factura a nombre de {{ bill.billCustomerName }}?</div>
             
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" (click)="deleteBill()">Eliminar</button>
            <button class="btn btn-warning" (click)="closePopup()">Cancelar</button>
          </div>
      </div>
  </div>
</div>
